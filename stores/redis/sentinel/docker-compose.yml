      - type: bind
        source: ./sentinel2.conf
        target: /usr/local/etc/redis/sentinel.conf

  sentinel3:
    command:
      - 'redis-sentinel'
      - '/usr/local/etc/redis/sentinel.conf'
    hostname: sentinel3
    image: redis:4.0
    networks:
      default:
        ipv4_address: '172.64.255.199'
    volumes:
      - type: bind
        source: ./sentinel3.conf
        target: /usr/local/etc/redis/sentinel.conf


networks:
  default:
    name: 'replicante_playgrounds'
    external: true


volumes:
  node1:
  node2:
  node3:
