version: '3.5'


services:
  node1:
    command:
      - 'redis-server'
      - '/usr/local/etc/redis/redis.conf'
    hostname: node1
    image: redis:4.0
    networks:
      default:
        ipv4_address: '172.64.255.204'
    volumes:
      - type: bind
        source: ./redis1.conf
        target: /usr/local/etc/redis/redis.conf
      - type: volume
        source: node1
        target: /data

  node2:
    command:
      - 'redis-server'
      - '/usr/local/etc/redis/redis.conf'
    hostname: node2
    image: redis:4.0
    networks:
