    volumes:
      - type: bind
        source: ./redis2.conf
        target: /usr/local/etc/redis/redis.conf
      - type: volume
        source: node2
        target: /data

  node3:
    command:
      - 'redis-server'
      - '/usr/local/etc/redis/redis.conf'
    hostname: node3
    image: redis:4.0
    networks:
      default:
        ipv4_address: '172.64.255.202'
    volumes:
      - type: bind
        source: ./redis3.conf
        target: /usr/local/etc/redis/redis.conf
      - type: volume
        source: node3
        target: /data

  sentinel1:
    command:
      - 'redis-sentinel'
      - '/usr/local/etc/redis/sentinel.conf'
    hostname: sentinel1
    image: redis:4.0
    networks:
      default:
        ipv4_address: '172.64.255.201'
    volumes:
      - type: bind
        source: ./sentinel1.conf
        target: /usr/local/etc/redis/sentinel.conf

  sentinel2:
    command:
      - 'redis-sentinel'
      - '/usr/local/etc/redis/sentinel.conf'
