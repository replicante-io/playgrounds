api:
  bind: '0.0.0.0:16016'


coordinator:
  backend: 'zookeeper'
  options:
    ensemble: 'zookeeper:2181/replicante'


discovery:
  backends:
    http:
      - url: 'http://discovery:5000/discover'


events:
  stream:
    backend: kafka
    options:
      brokers: 'kafka:9092'


logging:
  async: false
  level: debug
  modules:
    # Quiet down logs from unknown modules (zookeeper lib).
    '<unknown>': critical


storage:
  primary:
    backend: mongodb
    options:
      uri: mongodb://mongo:27017/

  view:
    backend: mongodb
    options:
      uri: mongodb://mongo:27017/


tasks:
  backend: kafka
  options:
    brokers: 'kafka:9092'


timeouts:
  agents_api: 5
