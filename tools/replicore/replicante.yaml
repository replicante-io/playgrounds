api:
  bind: '0.0.0.0:16016'


coordinator:
  backend: 'zookeeper'
  options:
    ensemble: 'zookeeper:2181/replicante'


discovery:
  backends:
    files:
      - 'conf.d/kafka.yaml'
      - 'conf.d/mongo.yaml'
      - 'conf.d/zookeeper.yaml'


logging:
  async: false
  level: debug
  modules:
    # Quiet down logs from unknown modules (zookeeper lib).
    '<unknown>': critical


storage:
  backend: mongodb
  options:
    uri: mongodb://mongo:27017/


tasks:
  backend: kafka
  options:
    brokers: 'kafka:9092'


timeouts:
  agents_api: 5
